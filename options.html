<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/alvaromontoro/almond.css@latest/dist/almond.lite.min.css" />
  <title>Auto Close Duplicate Tabs - Settings</title>
</head>

<body>
  <h1>Auto Close Duplicate Tabs - Settings</h1>

  <h2>Tab Closing Option:</h2>
  <p>
    <input type="checkbox" id="closeOldTab">
    <label for="closeOldTab">
      Close the old tab (default: close the new tab)
    </label><br>
    <input type="checkbox" id="includeQueryParams">
    <label for="includeQueryParams">
      Include query parameters in URL comparison
    </label><br>
  </p>

  <script src="options.js"></script>
</body>

</html>
